<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YF7 Tournament</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./image/favicon.png" type="image/png">
</head>
<body>

  <!-- Barre du haut -->
  <header class="top-bar">
    <div class="cell" contenteditable="true">QUI SOMMES NOUS?</div>
    <div class="cell" contenteditable="true">MATCHERINO?</div>
    <div class="cell" contenteditable="true">TOURNOIS</div>
    <div class="cell" contenteditable="true">VAINQUEURS</div>
    <div class="cell" contenteditable="true">PARTENARIAT</div>
    <div class="cell" contenteditable="true">NOUS REJOINDRE</div>
  </header>

  <!-- Carrousel centré -->
  <main class="carousel-container">
    <div class="carousel">
      <button class="prev">❮</button>

      <img src="./image/reseau_carrousel.png" alt="Image 1" class="slide active">
      <img src="./image/tournoi_carrousel.png" alt="Image 2" class="slide">
      <img src="./image/partenership_caroussel.png" alt="Image 3" class="slide" id="img3">

      <button class="next">❯</button>

      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
